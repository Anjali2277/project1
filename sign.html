<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style=" font-family: Arial, sans-serif;background-color: #f4f4f4;display: flex;
justify-content: center;align-items: center;height: 100vh;margin: 0;">
     <div class="signin-container">
        <form class="signin-form" action="/signin" method="POST">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit">Sign In</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
            <p class="social-login">
                Or sign in with:
                <a href="/auth/google"><img src="google.png" alt="Google"></a>
                <a href="/auth/facebook"><img src="facebook.png" alt="Facebook"></a>
            </p>
        </form>
    </div>
        
    
</body>
</html>
